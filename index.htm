<fieldset class="js-fieldset">
	<textarea name="feedback" id="feedback_textarea" class="js-text-counter" data-required="true" data-warning="Please fill in." data-chars-left="characters left" cols="100" rows="4" maxlength="1000" tabindex="2"></textarea>
</fieldset>


<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript">
	
	(function($, window, document, undefined) {

		var $field      =   $('#feedback_textarea');

        $field
            // bind the counter plugin
            .charCounter({
                maxChars:           12,
                maxCharsWarning:    988,
                msgFontFamily:      ''
            })

            // trigger it once to show the counter
            .trigger('keyup')

	})(jQuery)

</script>
